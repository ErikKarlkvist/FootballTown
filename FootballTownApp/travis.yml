language: node_js
node_js:
  - node

env:
  - CI = false
  global:
    - NODE_VERSION=stable


before_install:
  - set -e
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH

install:
  - yarn install

script:
  - yarn run test
  - yarn run updateProjects

after_script:
  - echo "BUILD FINISHED"
